<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
  <h1>Welcome to the Node.js File Server</h1>
  
  <h2>Upload a File</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="file">Choose file:</label>
    <input type="file" name="file" id="file" required><br><br>
    <button type="submit">Upload File</button>
  </form>

  <h2>Uploaded Files</h2>
  <ul>
    <!-- You can dynamically display uploaded files here -->
  </ul>

  <!-- Success/Error Message Display (Will be rendered by server-side logic) -->
  <div id="message-container">
    <!-- Server-side success or error messages will be inserted here -->
  </div>
</body>
</html>
